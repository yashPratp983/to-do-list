<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap"
    rel="stylesheet">
  <script src="https://use.fontawesome.com/34cb32dad2.js"></script>
</head>

<body>
  <div class="container">
    <h1>To-Do list</h1>

    <form class="div1">
      <input type="text" placeholder="New Item" value="" required class="input" maxlength="20">
      <button type="submit" placeholder="Submit">+</button>
    </form>
    <div class="todos"></div>

  </div>
  <script src="index.js" type="text/javascript"></script>

</body>

</html>
